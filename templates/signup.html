<div class="inner-wrapper">
  <div class="singin-form">
    <img width="65%" src="{{ url_for('static', filename='text_logo.png') }}"/>
    <form action="http://127.0.0.1:8080/signup" method="post" style="width: 100%;" id="login_form">
      <div class="form-group">
        <label for="exampleInputPassword1">닉네임</label>
        <input maxlength="30" name="nickname" class="form-control" placeholder="Nickname">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">이메일</label>
        <input maxlength="30" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">비밀번호</label>
        <input type="password" name="pw" class="form-control" id="password" placeholder="Password">
      </div>
      <button style="width: 100%; height: 15%; font-weight: 600;" type="submit" class="btn btn-primary">회원가입</button>
      <a href="/login">
        <small id="emailHelp" style="text-align: center; padding: 15px 0px;" class="form-text text-muted">이미 회원이신가요?</small>
      </a>
    </form>
  </div>
</div>
