<div class="inner-wrapper">
  <div class="singin-form">
    <img width="65%" src="{{ url_for('static', filename='NUBISOFT.png') }}" />
    <form action="http://127.0.0.1:8080/login" style="width: 100%" id="login_form" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">이메일</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">비밀번호</label>
        <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Password" />
      </div>
      <button style="width: 100%; height: 25%; font-weight: 600" type="submit" id="login_submit"
        class="btn btn-primary">
        로그인
      </button>
      <a href="/signup">
        <small id="emailHelp" style="text-align: center; padding: 15px 0px" class="form-text text-muted">아직 회원이
          아닌가요?</small>
      </a>
    </form>
  </div>
</div>
