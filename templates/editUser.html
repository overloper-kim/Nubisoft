<div class="inner-wrapper">
  <div class="singin-form">
    <!-- <img width="65%" src="{{ url_for('static', filename='text_logo.png') }}"/> -->
    <h3>회원정보 수정</h3>
    <form action="http://127.0.0.1:8080/myaccount" method="post" style="width: 100%;" id="login_form">
      <div class="form-group">
        <label for="exampleInputPassword1">닉네임</label>
        <input maxlength="30" name="nickname" class="form-control" value={{ data["name" ]}}>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">이메일</label>
        <input maxlength="30" name="email" type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" value={{ data["email"]}}>
      </div>
      <button style="width: 100%; height: 25%; font-weight: 600;" type="submit" class="btn btn-primary">수정하기</button>
    </form>
  </div>
</div>
