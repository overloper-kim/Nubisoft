<div class="inner-wrapper">
  <div class="singin-form">
    <img width="65%" src="{{ url_for('static', filename='text_logo.png') }}"/>
    <form action="http://127.0.0.1:8080/friends" method="post" style="width: 100%;" id="login_form">
      <div class="form-group">
        <label for="exampleInputPassword1">친구 이름 찾기</label>
        <input maxlength="30" name="nickname" class="form-control" placeholder="Friend nickname">
      </div>
      <button style="width: 100%; height: 35%; font-weight: 600;" type="submit" class="btn btn-primary">친구 찾기</button>
    </form>
    <div class="find-friend">
      {{ data }}
    </div>
  </div>
</div>
